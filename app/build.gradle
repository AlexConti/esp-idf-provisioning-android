apply plugin: 'com.android.application'
apply plugin: 'com.google.protobuf'

android {
    signingConfigs {
        config {
            keyAlias 'nameofcert'
            storeFile file('path to cert')
            storePassword 'password'
            keyPassword 'password'
        }
    }
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.espressif.provbleavs"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 10
        versionName "2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "proof_of_possesion", "abcd1234"
            resValue "string", "wifi_base_url", "192.168.4.1:80"
            resValue "string", "wifi_network_name_prefix", "ESP-Alexa-"
            resValue "string", "ble_device_name_prefix", "ESP-Alexa-"
            signingConfig signingConfigs.config
        }
        debug {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "proof_of_possesion", "abcd1234"
            resValue "string", "wifi_base_url", "192.168.4.1:80"
            resValue "string", "wifi_network_name_prefix", "ESP-Alexa-"
            resValue "string", "ble_device_name_prefix", "ESP-Alexa-"
            signingConfig signingConfigs.config
        }
    }
    flavorDimensions "transport", "security", "avs"
    productFlavors {
        wifi {
            dimension "transport"
            signingConfig signingConfigs.config
        }
        ble {
            dimension "transport"
            signingConfig signingConfigs.config
        }
        sec0 {
            dimension "security"
            signingConfig signingConfigs.config
        }
        sec1 {
            dimension "security"
            signingConfig signingConfigs.config
        }
        avs {
            dimension "avs"
            signingConfig signingConfigs.config
        }
    }
    buildToolsVersion '28.0.3'
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.5.1'
    }
    plugins {
        javalite {
            artifact = 'com.google.protobuf:protoc-gen-javalite:3.0.0'
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                remove java
            }
            task.plugins {
                javalite {}
            }
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:design:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.google.protobuf:protobuf-lite:3.0.1'
    implementation files('../login-with-amazon-sdk.jar')
    implementation 'com.google.crypto.tink:tink-android:1.1.0'
    implementation 'com.github.custanator:upnpdiscovery:1.0.1'
    implementation 'com.github.f0ris.sweetalert:library:1.5.1'
}
