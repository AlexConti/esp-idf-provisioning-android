syntax = "proto3";

package avs;

enum AVSConfigStatus {
    Success = 0;
    InvalidParam = 1;
    InvalidState = 2;
}

message AVSConfigRequest {
    string AuthCode = 1;
    string ClientID = 2;
    string RedirectURI = 3;
    string CodeVerifier = 4;
}

message AVSConfigResponse {
    AVSConfigStatus status = 1;
    uint32 dummy = 2;
}
